<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VastuAI – Premium Digital Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000000;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 50%, #FF4500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 30px rgba(255, 140, 0, 0.3);
        }

        /* Scanning Animation */
        .scanner-container {
            position: relative;
            overflow: hidden;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #FF8C00;
            box-shadow: 0 0 15px #FF8C00, 0 0 30px #FF4500;
            animation: scan 2s linear infinite;
            z-index: 10;
            opacity: 0.8;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Loading Spinner */
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: #FF8C00;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div id="root" class="relative z-10"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [preview, setPreview] = useState(null);
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState(null);
            const [error, setError] = useState(null);
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            const fileRef = useRef(null);
            const resultsRef = useRef(null);

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setPreview(URL.createObjectURL(file));
                    fileRef.current = file;
                    setResults(null);
                    setError(null);
                }
            };

            const analyzeVastu = async () => {
                if (!preview || !fileRef.current) return;

                setLoading(true);
                setError(null);

                const formData = new FormData();
                formData.append('image', fileRef.current);

                try {
                    const response = await fetch('http://localhost:5000/analyze', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Analysis failed');
                    }

                    setResults(data);

                    // Smooth scroll to results
                    setTimeout(() => {
                        resultsRef.current?.scrollIntoView({ behavior: 'smooth' });
                    }, 100);

                } catch (err) {
                    console.error("Backend Error:", err);
                    setError(err.message === 'Failed to fetch' ? 'Connection Error: Is Backend Running?' : err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (results && canvasRef.current) {
                    if (chartRef.current) chartRef.current.destroy();
                    const ctx = canvasRef.current.getContext('2d');

                    // Chart Config
                    chartRef.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Score', 'Remaining'],
                            datasets: [{
                                data: [results.analysis.score, 100 - results.analysis.score],
                                backgroundColor: [
                                    results.analysis.score > 80 ? '#10B981' : results.analysis.score > 50 ? '#F59E0B' : '#EF4444',
                                    'rgba(255,255,255,0.05)'
                                ],
                                borderWidth: 0,
                                circumference: 240,
                                rotation: 240,
                                borderRadius: 20,
                            }]
                        },
                        options: {
                            cutout: '85%',
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false }, tooltip: { enabled: false } },
                            animation: { animateScale: true, animateRotate: true }
                        }
                    });
                }
            }, [results]);

            return (
                <div className="min-h-screen p-6 md:p-12 flex flex-col items-center">
                    <header className="mb-16 text-center animate-fade-in-down">
                        <div className="flex flex-col items-center justify-center gap-4 mb-2">
                            <div className="relative">
                                <div className="absolute inset-0 bg-orange-500 blur-2xl opacity-20 animate-pulse"></div>
                                <div className="w-20 h-20 bg-gradient-to-br from-orange-500 to-amber-600 rounded-2xl flex items-center justify-center shadow-2xl border border-white/10 relative z-10 transform hover:rotate-12 transition-transform duration-500">
                                    <i data-lucide="compass" className="w-10 h-10 text-white"></i>
                                </div>
                            </div>
                            <h1 className="text-6xl md:text-7xl font-bold gradient-text tracking-tight">VastuAI</h1>
                        </div>
                        <p className="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto font-light tracking-wide">
                            Harmonize your space with <span className="text-amber-400 font-medium">AI-Powered</span> ancient wisdom.
                        </p>
                    </header>

                    <main className="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">

                        {/* Upload Section */}
                        <section className="glass-card p-8 md:p-10 relative overflow-hidden group">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-orange-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

                            <h2 className="text-2xl font-semibold mb-8 flex items-center gap-3 text-white/90">
                                <i data-lucide="scan-line" className="text-amber-400"></i>
                                Input Floor Plan
                            </h2>

                            <div className={`scanner-container border-2 border-dashed border-white/10 rounded-3xl p-8 flex flex-col items-center justify-center min-h-[400px] bg-white/[0.02] hover:bg-white/[0.04] transition-all cursor-pointer relative overflow-hidden ${loading ? 'border-orange-500/30' : ''}`}>
                                {loading && <div className="scanner-line"></div>}

                                {preview ? (
                                    <img src={preview} className={`max-h-[350px] rounded-xl shadow-2xl border border-white/10 transition-all duration-700 ${loading ? 'opacity-50 scale-95 blur-sm' : ''}`} />
                                ) : (
                                    <div className="text-center group-hover:scale-105 transition-transform duration-300">
                                        <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6 border border-white/10">
                                            <i data-lucide="upload-cloud" className="w-8 h-8 text-amber-400"></i>
                                        </div>
                                        <p className="text-white font-medium text-lg">Drop your blueprint here</p>
                                        <p className="text-gray-500 text-sm mt-2">Supports JPG, PNG • Max 10MB</p>
                                    </div>
                                )}
                                <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleUpload} disabled={loading} />

                                {loading && (
                                    <div className="absolute inset-0 flex flex-col items-center justify-center z-20">
                                        <span className="loader mb-4"></span>
                                        <p className="text-amber-400 font-mono text-sm tracking-widest animate-pulse">ANALYZING GEOMETRY...</p>
                                    </div>
                                )}
                            </div>

                            <button
                                onClick={analyzeVastu}
                                disabled={!preview || loading}
                                className={`w-full mt-8 py-5 rounded-2xl font-bold text-lg tracking-wide transition-all uppercase relative overflow-hidden group/btn ${preview && !loading
                                        ? "bg-gradient-to-r from-orange-500 via-amber-500 to-orange-600 text-white shadow-[0_0_40px_-10px_rgba(245,158,11,0.5)] hover:shadow-[0_0_60px_-15px_rgba(245,158,11,0.7)] hover:scale-[1.02]"
                                        : "bg-white/5 text-gray-500 cursor-not-allowed border border-white/5"
                                    }`}
                            >
                                <span className="relative z-10 flex items-center justify-center gap-2">
                                    {loading ? "Processing..." : <>Start AI Analysis <i data-lucide="sparkles" className="w-5 h-5"></i></>}
                                </span>
                                {preview && !loading && <div className="absolute inset-0 bg-white/20 translate-y-full group-hover/btn:translate-y-0 transition-transform duration-300"></div>}
                            </button>

                            {error && (
                                <div className="mt-6 p-4 bg-red-500/10 border border-red-500/20 text-red-200 rounded-xl flex items-center gap-3 animate-pulse">
                                    <i data-lucide="alert-triangle" className="w-5 h-5 text-red-500"></i>
                                    <p className="text-sm font-medium">{error}</p>
                                </div>
                            )}
                        </section>

                        {/* Results Section */}
                        <section ref={resultsRef} className="space-y-6">
                            {results ? (
                                <div className="space-y-6 animate-in fade-in slide-in-from-bottom-8 duration-700">

                                    {/* Score Card */}
                                    <div className="glass-card p-8 flex flex-col items-center text-center relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-emerald-500 to-transparent opacity-50"></div>
                                        <h3 className="text-gray-400 font-medium tracking-wider text-sm uppercase mb-6">Vastu Compliance Score</h3>
                                        <div className="relative w-64 h-64 flex items-center justify-center">
                                            <canvas ref={canvasRef} className="z-10"></canvas>
                                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/4 text-center z-20">
                                                <span className={`text-6xl font-bold block ${results.analysis.score > 80 ? 'text-emerald-400' : results.analysis.score > 50 ? 'text-amber-400' : 'text-red-400'}`}>
                                                    {results.analysis.score}
                                                </span>
                                                <span className="text-gray-600 text-xl font-medium">/100</span>
                                            </div>
                                            {/* Glow effect behind chart */}
                                            <div className={`absolute inset-0 blur-3xl opacity-20 rounded-full ${results.analysis.score > 80 ? 'bg-emerald-500' : 'bg-amber-500'}`}></div>
                                        </div>
                                    </div>

                                    {/* Explanation Card */}
                                    <div className="glass-card p-8 border-l-4 border-l-amber-500 bg-gradient-to-r from-amber-500/5 to-transparent">
                                        <div className="flex items-start gap-4">
                                            <i data-lucide="quote" className="text-amber-500 w-8 h-8 fill-current opacity-50"></i>
                                            <p className="text-lg text-gray-200 leading-relaxed italic">
                                                "{results.analysis.explanation}"
                                            </p>
                                        </div>
                                    </div>

                                    {/* Suggestions */}
                                    <div className="glass-card p-8">
                                        <h3 className="text-xl font-semibold mb-6 flex items-center gap-3 text-white">
                                            <i data-lucide="list-checks" className="text-blue-400"></i>
                                            Actionable Insights
                                        </h3>
                                        <div className="space-y-4 custom-scrollbar max-h-[400px] overflow-y-auto pr-2">
                                            {results.analysis.suggestions.map((s, i) => (
                                                <div key={i} className={`p-5 rounded-2xl border transition-all hover:translate-x-1 ${s.includes('✅')
                                                        ? 'bg-emerald-500/5 border-emerald-500/20 hover:bg-emerald-500/10'
                                                        : s.includes('❌')
                                                            ? 'bg-red-500/5 border-red-500/20 hover:bg-red-500/10'
                                                            : 'bg-amber-500/5 border-amber-500/20 hover:bg-amber-500/10'
                                                    }`}>
                                                    <div className="flex gap-4">
                                                        <span className="text-xl mt-1">{s.split(' ')[0]}</span>
                                                        <p className="text-gray-300 text-base leading-relaxed">{s.substring(2)}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="glass-card p-12 h-full min-h-[500px] flex flex-col items-center justify-center text-center opacity-40 border-dashed border-2 border-white/5">
                                    <div className="w-24 h-24 rounded-full bg-white/5 flex items-center justify-center mb-8 animate-pulse">
                                        <i data-lucide="layers" className="w-10 h-10 text-gray-500"></i>
                                    </div>
                                    <h3 className="text-2xl font-medium text-gray-300 mb-2">Awaiting Blueprint</h3>
                                    <p className="text-gray-500 text-lg max-w-sm">Upload a floor plan to reveal the hidden energy of your space.</p>
                                </div>
                            )}
                        </section>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.1, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.05, "width": 1 },
                "move": { "enable": true, "speed": 1, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.1 } } }
            },
            "retina_detect": true
        });

        // Initialize Icons
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>

</html>
